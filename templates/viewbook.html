{% extends "base.html" %} {% block content %}
<div class="container mt-3">
  <h1 class="mt-3">Available Books</h1>
  <div class="bd-example">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Title</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for i in books %} {% if i.is_available %}
        <tr onclick="window.location.href='details?bookid={{i.id}}'">
          <th scope="row">{{forloop.counter}}</th>
          <td>{{i.title}}</td>
          <td>â‚¹{{i.price}}</td>
          <td>
            <a href="editbook?bookid={{i.id}}" class="btn btn-success">Edit</a>
            <a href="deletebook?bookid={{i.id}}" class="btn btn-danger"
              >Delete</a
            >
          </td>
        </tr>
        {% endif %} {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
