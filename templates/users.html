{% extends "base.html" %} {% block content %}
<div class="container mt-3">
  <h1 class="mt-3">User List</h1>
  <div class="bd-example">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Name</th>
          <th scope="col">Book Reading</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for i in users %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{i.name}}</td>
          <td>{{i.book_reading}}</td>
          <td>
            {% if i.book_reading is null %}
            <a href="/issue/" class="btn btn-primary">Issue Book</a>
            {% else %}
            <a href="/return?userid={{i.id}}" class="btn btn-primary"
              >Return Book</a
            >
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
